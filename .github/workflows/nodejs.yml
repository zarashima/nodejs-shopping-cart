name: Node CI

on:
  pull_request:
    branches: 
      - master
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install
      run: |
        npm install
        k6 run --vus 10 tests/smoke-tests.js | k6-to-junit report.xml
      env:
        CI: true

  k6-test:
      name: performance-tests
      needs: build
      runs-on: ubuntu-latest
      container: docker://loadimpact/k6:latest

      steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: smoke performance test
        env:
          HOST_NAME: another-nodejs-shopping-cart.herokuapp.com
        run: k6 run --vus 10 tests/smoke-tests.js | k6-to-junit report.xml
      
      - name: load test
        env:
          HOST_NAME: another-nodejs-shopping-cart.herokuapp.com
        run: k6 run --vus 50 tests/smoke-tests.js | k6-to-junit report.xml
        
